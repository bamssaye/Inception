services:
  wordpress:
      container_name: wordpress
      build: ./requirements/wordpress
      image: wordpress
      env_file: .env
      depends_on:
      - mariadb
      volumes:
        - wordpress:/var/www/html
      networks:
        - ince
      restart: always
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - ince
    restart: always

networks:
  ince:
    name: ince

volumes:
  mariadb:
      name: mariadb
      driver: local
      driver_opts:
        device: /home/bihix/data
        o: bind
        type: none
  wordpress:
      name: wordpress
      driver : local
      driver_opts:
        device: /home/bihix/data
        o: bind
        type: none


