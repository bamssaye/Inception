networks:
  ince:
    name: ince

volumes:
  mariadb:
      name: mariadb
      driver: local
      driver_opts:
        device: /home/bihix/data
        o: bind
        type: none
  wordpress:
      name: wordpress
      driver : local
      driver_opts:
        device: /home/bihix/data
        o: bind
        type: none


