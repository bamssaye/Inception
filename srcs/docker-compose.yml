services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb
    image: mariadb
    env_file: .env
    volumes:
      - mariadb:/var/lib/mysql
    networks:
      - ince
    restart: always
  wordpress:
    container_name: wordpress
    build: ./requirements/wordpress
    image: wordpress
    env_file: .env
    depends_on:
      - mariadb
      - redis
    volumes:
      - wordpress:/var/www/html
    networks:
      - ince
    restart: always
  nginx:
    container_name: nginx
    build: ./requirements/nginx
    image: nginx
    env_file: .env
    volumes:
      - wordpress:/var/www/html
    ports:
      - "443:443"
    networks:
      - ince
    restart: always
