services:
        wordpress:
            container_name: wordpress
            build: ./requirements/wordpress
            image: wordpress
            volumes:
              - wordpress:/var/www/html
            env_file:
              - .env
            depends_on:
              - mariadb
            restart: always
        mariadb:
            container_name: mariadb
            build: ./requirements/mariadb
            image: mariadb
            env_file: .env
            volumes:
              - mariadb:/var/lib/mysql
            networks:
              - ince
            restart: always
volumes:
        mariadb:
            name: mariadb
            driver: local
            driver_opts:
              device: ./requirements/mariadb
              o: bind
              type: none
        wordpress:
            name: wordpress
            driver : local
            driver_opts:
              device: ./requirements/wordpress
              o: bind
              type: none
networks:
        ince:
            name: ince